<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700|Open+Sans:300,400" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/app.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="icon" href="img/favicon.png" type="image/png">

    <title>FullTextil</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark pt-4">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/fulltextil-logo.svg" width="260" height="auto" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#">Inicio</a>
            <a class="nav-item nav-link" href="#">Productos</a>
            <a class="nav-item nav-link" href="#">Testimonios</a>
            <a class="nav-item nav-link mr-4" href="#">Contacto</a>
            <a class="nav-item btn-circle mr-5 ml-5" href="tel:+56232488232">
              <i class="fas fa-phone bg-primary"></i>
            </a>
            <a class="nav-item btn-circle ml-4" href="https://web.whatsapp.com/send?phone=+56232488232&text=Mensaje%20de%20la%20web%20de%20FullTextil">
              <i class="fab fa-whatsapp fa-lg bg-success"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="row">
          <!-- Contenido -->
          <div class="col-md-6">
            <h1>
              Soluciones<br>
              Publicitarias
            </h1>
            <p>
              Disponemos de una variedad de productos publicitarios para exterior
            </p>
            <a href="#" class="btn btn-primary btn-lg">Mira nuestros productos</a>
          </div>
          <!-- Formulario -->
          <div class="col-md-6">
            <div class="form-box p-4">
              <h2 class="text-center">Cotiza con Nosotros</h2>
              <ul class="text-center d-flex justify-content-center mb-4">
                <li class="mr-3">Carpas Iglú</li>
                <li class="mr-3">Banderas</li>
                <li class="mr-3">Toldos</li>
                <li>Metas Inflables</li>
              </ul>

              <form action="https://formspree.io/ventas@fulltextil.cl" method="POST">
                <div class="form-group mb-4">
                  <input type="text" class="form-control" placeholder="Nombre y Apellido" name="nombre">
                </div>  
                <div class="form-group mb-4">
                  <input type="email" class="form-control" placeholder="Email" name="email">
                </div> 
                <div class="row form-group mb-4">                                    
                  <div class="col">
                    <input type="tel" class="form-control" placeholder="Teléfono" name="telefono">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Empresa" name="empresa">
                  </div>
                </div>
                <div class="form-group mb-4">
                  <textarea class="form-control" rows="3" placeholder="Mensaje" name="mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Enviar Mensaje Ahora
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
